Define {
	MCLK 				24576000
	NUM_DMICS			0
	# override DMIC default definitions
	DMIC0_HOST_PIPELINE_ID		13
	DMIC0_DAI_PIPELINE_ID		14
	DMIC0_HOST_PIPELINE_SINK	'copier.host.13.1'
	DMIC0_DAI_PIPELINE_SRC		'copier.DMIC.14.1'
	DMIC0_NAME			'NoCodec-6'
	DMIC1_NAME			'NoCodec-7'
	DMIC0_PCM_CAPS			'Passthrough Capture 13'
	DMIC0_PIPELINE_STREAM_NAME	'copier.DMIC.14.1'
	PLATFORM 			"none"
}

# override defaults with platform-specific config
IncludeByKey.PLATFORM {
	"mtl"	"platform/intel/mtl.conf"
}

# include DMIC config if needed.
IncludeByKey.NUM_DMICS {
	"[1-4]"	"platform/intel/dmic-generic.conf"
}

#
# List of all DAIs
#
#SSP Index: 0, Direction: duplex
Object.Dai {
	SSP."0" {
		id 		0
		dai_index	0
		direction	"duplex"
		name		NoCodec-0
		default_hw_conf_id	0
		sample_bits		32
		quirks			"lbm_mode"
		io_clk		$MCLK

		Object.Base.hw_config."SSP0" {
			id	0
			mclk_freq	$MCLK
			bclk_freq	3072000
			tdm_slot_width	32
		}
	}
}

#
# Pipeline definitions
#

# Pipeline ID:1 PCM ID: 0
Object.Pipeline {
	# playback pipelines
	passthrough-be.1 {
		index	2
		direction	playback
		Object.Widget.pipeline.1 {
			stream_name 'NoCodec-0'
		}

		Object.Widget.copier.1 {
			dai_index 0
			dai_type "SSP"
			copier_type "SSP"
			stream_name "NoCodec-0"
			node_type $I2S_LINK_OUTPUT_CLASS
		}
	}
	gain-playback.1 {
 		index	1
 		Object.Widget.pipeline.1 {
 			stream_name 'NoCodec-0'
		}
 		Object.Widget.copier.1 {
 			stream_name 'SSP0 Playback'
 		}
		Object.Widget.gain.1 {
			Object.Control.mixer.1 {
				name '1 Master Playback Volume'
			}
		}
 	}

}

Object.PCM {
	pcm."0" {
		name	"Port0"
		id 0
		direction	"duplex"
		Object.Base.fe_dai."Port0" {}

		Object.PCM.pcm_caps."playback" {
			name "SSP0 Playback"
			formats 'S16_LE,S24_LE,S32_LE'
		}

		Object.PCM.pcm_caps."capture" {
			name "SSP0 Capture"
			formats 'S16_LE,S24_LE,S32_LE'
		}
	}
}

Object.Base {
	route."1" {
		source	"copier.host.1.1"
		source	"gain.1.1"
		sink	"copier.SSP.2.1"
	}
}
